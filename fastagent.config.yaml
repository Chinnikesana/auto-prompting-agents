default_model: openai.meta-llama/Llama-3.3-70B-Instruct

openai:
  base_url: "https://router.huggingface.co/v1"

mcp:
  servers:
    # Builder Agent tools
    generate_system_prompt:
      command: python
      args: ["builder/mcp_servers/generate_system_prompt_server.py"]
    create_new_tool:
      command: python
      args: ["builder/mcp_servers/create_new_tool_server.py"]
    test_tool:
      command: python
      args: ["builder/mcp_servers/test_tool_server.py"]
    register_tool:
      command: python
      args: ["builder/mcp_servers/register_tool_server.py"]
    generate_worker_agent:
      command: python
      args: ["builder/mcp_servers/generate_worker_agent_server.py"]
    save_agent_to_db:
      command: python
      args: ["builder/mcp_servers/save_agent_to_db_server.py"]
    launch_worker_agent:
      command: python
      args: ["builder/mcp_servers/launch_worker_agent_server.py"]

    # Pre-built worker tools
    web_search:
      command: python
      args: ["tool_mcp_servers/web_search_server.py"]
    web_scraper:
      command: python
      args: ["tool_mcp_servers/web_scraper_server.py"]
    datetime_tool:
      command: python
      args: ["tool_mcp_servers/datetime_server.py"]
    read_file:
      command: python
      args: ["tool_mcp_servers/read_file_server.py"]
    write_file:
      command: python
      args: ["tool_mcp_servers/write_file_server.py"]
    http_request:
      command: python
      args: ["tool_mcp_servers/http_request_server.py"]
    read_email:
      command: python
      args: ["tool_mcp_servers/read_email_server.py"]
    send_email:
      command: python
      args: ["tool_mcp_servers/send_email_server.py"]
    # New tool MCP servers are appended here automatically by register_tool
